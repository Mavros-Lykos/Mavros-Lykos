name: DevCard

# This workflow automatically updates your daily.dev DevCard daily
# It runs every day at midnight (UTC) or can be triggered manually
on:
  workflow_dispatch:
  push:
    branches:
      - main
  schedule:
    # Runs every day at 00:00 UTC
    - cron: "1 0 * * *"

jobs:
  devcard:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Download wide DevCard
        run: |
          # Download the wide/horizontal version of the DevCard
          curl -o devcard.png "https://api.daily.dev/devcards/v2/${{ secrets.USER_ID }}.png?type=wide&r=$(date +%s)"
          
      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add devcard.png
          git diff --quiet && git diff --staged --quiet || git commit -m "chore: update devcard"
          git push
